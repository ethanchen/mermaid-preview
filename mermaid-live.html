<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Live Pako 生成器 (带切换)</title>
    <!-- 引入 pako 压缩库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            background-color: #f4f6f8;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 5px 0;
            font-size: 1rem;
            color: #333;
            flex-shrink: 0;
        }

        #main-content {
            display: flex;
            flex-grow: 1;
            padding: 5px;
            gap: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 响应式布局：宽屏左右，窄屏上下 */
        @media (min-width: 768px) {
            #main-content {
                flex-direction: row;
            }

            .panel:nth-child(1) {
                flex: 4;
                /* 编辑区相对小一点 */
            }

            .panel:nth-child(2) {
                flex: 6;
            }
        }

        @media (max-width: 767px) {
            #main-content {
                flex-direction: column;
            }

            .panel:nth-child(1) {
                flex: 0 0 35%;
                /* 编辑区占 35% 高度 */
            }

            .panel:nth-child(2) {
                flex: 1;
            }
        }

        .panel {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .panel-header {
            background: #fff;
            padding: 5px 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
        }

        .header-title {
            font-weight: bold;
            color: #444;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #mermaid-input {
            flex: 1;
            border: none;
            padding: 15px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.6;
            color: #24292e;
            background-color: #fbfbfb;
        }

        #preview-frame {
            flex: 1;
            border: none;
            background: #fff;
        }

        .link-bar {
            padding: 8px 12px;
            background: #f1f3f5;
            border-top: 1px solid #e1e4e8;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #link-display {
            flex: 1;
            font-size: 12px;
            color: #586069;
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #copy-btn {
            background: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 6px;
            font-size: 14px;
            line-height: 1;
            color: #586069;
            transition: all 0.2s;
        }

        #copy-btn:hover {
            background-color: #e1e4e8;
        }

        #copy-btn:active {
            transform: translateY(1px);
        }

        .btn-link {
            font-size: 0.9em;
            text-decoration: none;
            color: #586069;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .btn-link:hover {
            text-decoration: none;
            background-color: #e1e4e8;
        }

        /* --- 开关样式 (Toggle Switch) --- */
        .switch {
            position: relative;
            display: inline-block;
            width: 28px;
            height: 16px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(12px);
        }

        .switch-label {
            font-size: 13px;
            color: #666;
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>Mermaid.live Pako 链接生成器</h1>
        <div id="main-content">
            <!-- 左侧输入区 -->
            <div class="panel">
                <div class="panel-header">
                    <span class="header-title">Markdown 代码</span>
                </div>
                <textarea id="mermaid-input" placeholder="在此输入 Mermaid 代码..."></textarea>
            </div>

            <!-- 右侧预览区 -->
            <div class="panel">
                <div class="panel-header">
                    <div class="header-title">
                        <span>实时预览</span>
                        <!-- 开关组件 -->
                        <div style="display: flex; align-items: center; gap: 8px; margin-left: 10px;">
                            <span class="switch-label"> 工具条</span>
                            <label class="switch">
                                <input type="checkbox" id="edit-mode-toggle">
                                <span class="slider"></span>
                            </label>

                        </div>
                    </div>
                    <button id="fullscreen-btn" class="btn-link">⛶
                        全屏</button>
                </div>
                <iframe id="preview-frame" src="about:blank"></iframe>
                <div class="link-bar">
                    <div id="link-display">生成的链接将显示在这里...</div>
                    <button id="copy-btn" title="复制链接" style="display:flex;align-items:center;justify-content:center;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('mermaid-input');
        const previewFrame = document.getElementById('preview-frame');
        const linkDisplay = document.getElementById('link-display');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const editToggle = document.getElementById('edit-mode-toggle');


        // Mermaid 默认配置
        const defaultState = {
            code: "",
            mermaid: { "theme": "default" },
            autoSync: true,
            updateDiagram: true
        };

        const defaultCode = `graph TD
    A[Start] --> B{Is it working?}
    B -- Yes --> C[Great!]
    B -- No --> D[Debug]
    D --> B`;

        // 核心压缩函数 (Pako Deflate -> Base64 -> URL Safe)
        function serialize(code) {
            const state = { ...defaultState, code: code };
            const jsonString = JSON.stringify(state);
            const data = pako.deflate(jsonString, { level: 9 });

            let binaryString = '';
            const len = data.byteLength;
            for (let i = 0; i < len; i++) {
                binaryString += String.fromCharCode(data[i]);
            }

            const base64 = btoa(binaryString);
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        // 更新预览逻辑
        function updatePreview() {
            const code = inputArea.value;
            if (!code.trim()) return;

            try {
                const pakoHash = serialize(code);

                // 根据开关状态决定 Base URL
                // 开: /edit, 关: /view
                const mode = editToggle.checked ? 'edit' : 'view';
                const baseUrl = `https://mermaid.live/${mode}#pako:`;

                const fullUrl = baseUrl + pakoHash;

                // 只有 URL 确实改变了才刷新 iframe，避免闪烁
                if (previewFrame.src !== fullUrl) {
                    previewFrame.src = fullUrl;
                }

                linkDisplay.textContent = fullUrl;
                // newTabLink.href = fullUrl;

            } catch (e) {
                console.error("生成出错:", e);
                linkDisplay.textContent = "Error: " + e.message;
            }
        }


        // 复制链接功能
        const copyBtn = document.getElementById('copy-btn');
        copyBtn.addEventListener('click', () => {
            const url = linkDisplay.textContent;
            if (!url || url.startsWith('Error')) return;

            navigator.clipboard.writeText(url).then(() => {
                const originalHtml = copyBtn.innerHTML;
                copyBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                setTimeout(() => {
                    copyBtn.innerHTML = originalHtml;
                }, 1500);
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            });
        });

        // 监听开关变化
        editToggle.addEventListener('change', () => {
            // modeStatus.textContent = editToggle.checked ? "(On)" : "(Off)";
            updatePreview(); // 立即刷新
        });

        // 全屏监听
        fullscreenBtn.addEventListener('click', () => {
            const previewPanel = fullscreenBtn.closest('.panel');
            if (!document.fullscreenElement) {
                previewPanel.requestFullscreen().catch(err => {
                    console.error("无法启用全屏:", err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        // 监听输入变化（带防抖）
        let timeout = null;
        inputArea.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(updatePreview, 500);
        });

        // 初始化
        window.addEventListener('load', () => {
            inputArea.value = defaultCode;
            // 默认确保开关是关闭的
            editToggle.checked = false;
            updatePreview();
        });
    </script>
</body>

</html>
